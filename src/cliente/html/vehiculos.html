<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ArrenAuto - Renta un Auto</title>
      <script src="../js/vehiculo.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/vehiculos.css">
  </head>
  <body>
 <div id="contenedorPrincipal"class="container py-4">
  <h1 class="text-center mb-4">Renta un Auto</h1>
  <div id = "contenido" class="row g-3">
    <div class="form-group">
      <label for="marca">Marca del vehículo</label>
      <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca del vehículo">
    </div>
    <div class="col-md-3">
        <label for="fecha_inicio">Día inicial de la renta</label>
        <input type="date" id="fechaInicial" class="form-control" placeholder="Fecha Inicial">
    </div>
    <div class="col-md-3">
        <label for="marca">Día final de la renta</label>
        <input type="date" id="fechaFinal" class="form-control" placeholder="Fecha Final">
    </div>
    <div class="col-md-3">
        <label for="marca">Hora inicial de la renta</label> 
        <input type="time" id="horaInicial" class="form-control" placeholder="Hora Inicial">
    </div>
    <div class="col-md-3">
        <label for="marca">Hora final de la renta</label> 
        <input type="time" id="horaFinal" class="form-control" placeholder="Hora Final">
    </div>
    <div class="col-md-12 text-center">
        <button id="buscar" class="btn btn-dark btn-lg w-100">Buscar</button>
    </div>
  </div>

  <div class="row mt-5" id="resultadoVehiculos"></div>

  <div id="popupReserva" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.5); z-index: 1000;">
    <h5>Información de Recogida y Entrega</h5>
    <div class="form-group">
        <label for="puntoRecogida">Punto de recogida</label>
        <input type="text" class="form-control" id="puntoRecogida" name="puntoRecogida">
    </div>
    <div class="form-group">
        <label for="puntoEntrega">Punto de entrega</label>
        <input type="text" class="form-control" id="puntoEntrega" name="puntoEntrega">
    </div>
    <button class="btn btn-success" onclick="reservarVehiculo()">Confirmar Reserva</button>
    <button class="btn btn-secondary" onclick="cerrarPopupReserva()">Cancelar</button>
  </div>

  
</body>
