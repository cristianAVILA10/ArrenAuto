<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/calificar.css">
  <title>Calificacion</title>
</head>
<body>
<div class="container">
    <h2>Calificacion del arendamiento MODELO | Placa: AAA111 </h2>
    <div class="contenido">
        <div class="contenedor_img">
            <img src="../../img/img_1.jpg" class="img_calificacion" alt="Imagen del vehículo">
        </div>
    
        <div class="contenedor_calificacion">
            <p class="card-text">
                <strong>Número Reserva:</strong> 001<br>
                <strong>Fecha Reserva:</strong> 15/10/2024<br>
                <strong>Fecha Inicio:</strong> 15/10/2024<br>
                <strong>Fecha Fin:</strong>15/10/2024<br>
                <strong>Punto de Recogida:</strong> Sur<br>
                <strong>Punto de Entrega:</strong> Norte<br>
            </p>
            <label for="review"><strong>Comentarios:</strong></label>
            <textarea id="review" class="review-box" placeholder="Escribe que te parecio el servicio aquí..."></textarea>
            <label for="rating"><strong>Calificación:</strong></label>
            <div class="stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript para el cambio de color de las estrellas
    const stars = document.querySelectorAll('.star');
    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            stars.forEach((s, i) => {
                s.style.color = i <= index ? 'orange' : 'rgba(82, 82, 82, 0.658);';
            });
        });
    });
</script>
  <script src="../js/reserva.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
