<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/calificar.css">
  <title>Calificación</title>
</head>
<body>
  <div class="container">
    <h2 class="card-title">Calificación del arriendo</h2>
    <div class="contenido">
      <div class="contenedor_img">
        <img src="" class="img_calificacion" alt="Imagen del vehículo">
      </div>

      <div class="contenedor_calificacion">
        <p class="card-text">
          <!-- Datos de la reserva cargados dinámicamente -->
        </p>

        <label for="review"><strong>Comentarios:</strong></label>
        <textarea id="review" class="review-box" placeholder="Escribe que te pareció el servicio aquí..."></textarea>

        <label for="rating"><strong>Calificación:</strong></label>
        <div class="stars">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
        </div>

        <button id="submit-rating" class="btn btn-primary mt-3">Enviar Calificación</button>
      </div>
    </div>
  </div>

  <script src="../js/calificar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
