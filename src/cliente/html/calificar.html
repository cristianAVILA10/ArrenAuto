<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/calificar.css">
  <title>Calificación</title>
</head>
<body>
  <section class="bg-light p-3 p-md-4 p-xl-5" style="margin-top: 300px;">

      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img src="" class="img_calificacion rounded-start w-100 h-100 object-fit-cover" alt="Imagen del vehículo" id="vehicle-image">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <h2 class="card-title text-center mb-4">Calificación del arriendo</h2>
                    <div class="mb-4">
                      <p class="card-text" id="reservation-details">
                        <!-- Espacio para los datos de la reserva cargados dinámicamente -->
                      </p>
  
                      <!-- Espacio para mostrar los datos de la reserva (modelo, fecha, etc.) -->
                      <div id="datosReserva">
                        <!-- Aquí irán los detalles de la reserva, cargados con JavaScript -->
                      </div>
  
                      <label for="review"><strong>Comentarios:</strong></label>
                      <textarea id="review" class="review-box mb-3" placeholder="Escribe qué te pareció el servicio aquí..."></textarea>
  
                      <label for="rating"><strong>Calificación:</strong></label>
                      <div class="stars mb-3">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                      </div>
  
                      <button id="submit-rating" class="btn btn-dark btn-lg w-100">Enviar Calificación</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </section>
  

  <script src="../js/calificar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
